name: Go

on:
  push:
    branches: [ master ]
    tags:
      - v*

  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        go build -v kubernetli/fmcClient/cmd/fmcCLI
        go build -v kubernetli/fmcClientpkg/fmcClient

    - name: Test
      run: |
        go test -v kubernetli/fmcClient/cmd/fmcCLI
        go test -v kubernetli/fmcClientpkg/fmcClient

    - name: go-crossbuild
      uses: izumin5210/action-go-crossbuild@v1.0.0
      with:
        # An application name
        name: fmcCLI
        package: ./cmd/fmcCLI
        # Space or comma separated list of GOARCH
    - uses: softprops/action-gh-release@v1
      with:
        files: './dist/*'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: startsWith(github.ref, 'refs/tags/')
